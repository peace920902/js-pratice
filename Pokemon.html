<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="jumbotron">
    <h1>寶可夢圖鑑列表</h1>
  </div>

  <button onclick="addOne()">click+1</button>
  <button onclick="removeOne()">click-1</button>
  <button onclick='fetchPokemon()'>loadAll</button>
  <button onclick="reset()">Reset</button>
  <button onclick="addTimer()">Set Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>
  <button onclick="addMissing()">add Missing</button>

  <div id='container'></div>



  <script>
    let container = document.getElementById("container");

    let count = 0;
    let timer;


    function addOne() {
      let pathFile = getFilePath(++count);
      addImg(pathFile);
    }

    function removeOne() {
      if (!count) return;
      let pathFile = getFilePath(count);
      while (!$(`img[src = "${pathFile}"]`).length) {
        --count;
        pathFile = getFilePath(count);
      }
      $('img').remove(`[src="${pathFile}"]`);
      --count;
    }

    function reset() {
      container.innerHTML = '';
      count = 0;
    }

    function fetchPokemon() {
      if (count === 898) return;
      $('#container').html('');
      for (let i = 1; i <= 898; i++) {
        let pathFile = getFilePath(i);
        addImg(pathFile);
      }
      count = 898;

    }

    function getFilePath(c) {
      let fileName = c.toString().padStart(3, '0');
      return `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
    }

    function addTimer() {
      timer = setInterval(addOne, 1000);
    }

    function stopTimer() {
      if (timer) {
        clearInterval(timer);
      }
    }

    function addMissing() {
      for (let i = 1; i <= count; i++) {
        let pathFile = getFilePath(i);
        if ($(`img[src = "${pathFile}"]`).length) continue;
        let pokemonImg = $(`<img src = '${pathFile}'>`);
        pokemonImg.click(() => pokemonImg.remove());
        $(`img[src = "${getFilePath(i - 1)}"]`).after(pokemonImg);
      }
    }


    function addImg(pathFile) {
      let pokemonImg = $(`<img src = '${pathFile}'>`);
      pokemonImg.click(() => pokemonImg.remove());
      $('#container').append(pokemonImg);
    }

  </script>
</body>

</html>
