<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Apple</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./apple-assert/reset.css">
    <link rel="stylesheet" href="./apple-assert/main.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button class="product">iPhone12</button></li>
                <li><button class="product">iPad</button></li>
                <li><button class="product">Watch</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="photo">
            </div>
            <div id="spec">
                <div class="colors"></div>

                <div class="specification">
                </div>

                <div class="cost"></div>
            </div>
        </div>
    </main>


    <script type="module">
        const photo = $('#photo');
        const img = $('<img>');
        photo.append(img);
        const data = await $.get('apple.json');
        $('.product').click(e => selectProduct(e));

        function selectProduct(e) {
            const product = getProduct(e.target.innerText);
            if (product == null) return;
            img.attr('src', product.defaultImg);
            $('.colors').html('');
            $('.specification').html('');

            product.colors.forEach(c => {
                const div = $('<div class="color"></div>').append($('<img>').attr('src', c.colorPath)).attr('value', c.color);
                div.append($('<p></p>').text(c.color));
                div.click(() => selectColor(div, product));
                $('.colors').append(div);
            });

            product.spec.forEach(s => {
                displayVolume(s);
            })
        }

        function selectColor(element, product) {
            let color = product.colors.find(x => x.color === element.text());
            img.attr('src', color.imgPath);
        }

        function displayVolume(spec) {
            const div = $('<div class="spec"></div>');
            let v = spec.volume / 1024;
            const vol = $('<p></p>')
            vol.html(v >= 1 ? v + '<sub>TB<sub>' : spec.volume + '<sub>GB<sub>');
            div.append(vol);
            div.append($('<p></p>').text('NT$' + spec.price));
            div.click(() => displayPrice(spec));
            $('.specification').append(div);
        }

        function displayPrice(spec) {
            $('.cost').text('NT$' + spec.price);
        }

        function getProduct(name) {
            if (name === "Watch") {
                $('#photo').html('此商品暫時缺貨');
                return null;
            }
            return data.find(x => x.product === name);
        }
    </script>
</body>

</html>
